[package]
name = "daemon_console"
version = "0.0.1"
edition = "2024"
authors = ["Mooling0602 CleMooling@outlook.com"]
description = "A flexible console for daemon applications."
repository = "https://github.com/Mooling0602/Daemon_Console_Rust"
homepage = "https://github.com/Mooling0602/Daemon_Console_Rust"
license = "GPL-3"
readme = "README.md"
documentation = "https://github.com/Mooling0602/Daemon_Console_Rust"
keywords = ["console", "daemon", "terminal", "cli"]
categories = ["command-line-utilities", "command-line-interface"]
exclude = [
    "target/",
    ".git/",
    ".gitignore",
]

[dependencies]
crossterm = "0.29.0"
unicode-width = "0.2.2"
chrono = "0.4.31"

[lib]
name = "daemon_console"
path = "src/lib.rs"

[[bin]]
name = "daemon_console"
path = "src/main.rs"
