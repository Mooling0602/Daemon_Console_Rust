[package]
name = "daemon_console"
version = "0.2.0"
edition = "2024"
authors = ["Mooling0602 <CleMooling@outlook.com>"]
description = "A flexible console for daemon applications."
repository = "https://github.com/Mooling0602/Daemon_Console_Rust"
homepage = "https://crates.io/crates/daemon_console"
license = "GPL-3.0"
readme = "README.md"
documentation = "https://docs.rs/daemon_console"
keywords = ["console", "daemon", "terminal", "cli"]
categories = ["command-line-utilities", "command-line-interface"]
exclude = [
    "target/",
    ".git/",
    ".gitignore",
]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
crossterm = "0.29.0"
unicode-width = "0.2.2"
chrono = "0.4.31"
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

[lib]
name = "daemon_console"
path = "src/lib.rs"

[[bin]]
name = "daemon_console"
path = "src/main.rs"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
